<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyBlog</title>
  <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css"> -->
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body data-spy="scroll" data-target=".side-bar">
  <header>
    <div class="headerbox">
      <div id="bgimg" style="z-index:-1"></div>
    </div>
  </header>

  <!-- #app作为vue-router -->
  <div id="app">
    <!-- fix-height用来处理navbar-fixed-top没有高度的问题 -->
    <div class="fix-height">
      <nav class="navbar shadowbox fix-nav" id="anchor">
        <!-- <div class="container">
          <a class="nav-item" id="mainpage" type="button" @click="onClick" href="#anchor">首页 </a>
          <a class="nav-item" id="showblog" type="button" @click="onClick" href="#anchor">&nbsp;blog </a>
          <a class="nav-item" id="showpractices" type="button" @click="onClick" href="#anchor">&nbsp;小练习</a>
        </div> -->
        <div class="container">
          <router-link class="nav-item" to="/">首页 </router-link>
          <router-link class="nav-item" to="/blog">&nbsp;blog </router-link>
          <router-link class="nav-item" to="/practices">&nbsp;小练习</router-link>
        </div>
      </nav>
    </div>
    <div class="mainpanel">
      <div class="contain">
        <div class="main-column">
          <div id="content">
            <!-- <div id="show">
              <h1>Hello world!</h1>
              <h1>Hello world!</h1>
              <h1>Hello world!</h1>
            </div> -->
            <router-view></router-view>

          </div>
        </div>
        <div class="outline">
          <div class="side-bar affix-top shadowbox" data-spy="affix">
            <div class="avatar"></div>
            <div class="contact list-group">
              <a class="list-group-item" href="https://github.com/coolucifer" target="_blank">
                <img src="./img/github-logo-b.png" /> GitHub
              </a>
              <a class="list-group-item" href="#">
                <img src="./img/email.png" /> Mail-to</a>
              <a class="list-group-item" href="#">
                <img src="./img/qq-penguin-shape.png" /> QQ</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <footer class="shadowbox">footerfooterfooter</footer> -->

  <!-- <script src="./node_modules/jquery/dist/jquery.js"></script> -->
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <!-- <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script> -->
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
  <!-- <script src="./node_modules/vue/dist/vue.js"></script> -->
  <script src="https://cdn.bootcss.com/vue/2.5.3/vue.js"></script>
  <script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
